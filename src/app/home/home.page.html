<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let casa of casas">
    <ion-img
      src="assets/img/casa.jpeg"
      alt="The Wisconsin State Capitol building in Madison, WI at night"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>{{ casa.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ casa.precio }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ casa.descripcion }}
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon name="search-outline"></ion-icon>
          <ion-label>BÃºsqueda</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="chatbox-outline"></ion-icon>
          <ion-label>Mensajes</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
