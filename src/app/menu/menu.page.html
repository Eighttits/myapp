<ion-menu id="mymenu" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item (click)="sendPage(p)">
          <ion-icon></ion-icon>
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>
      <ion-item>
        <ion-icon name="log-out" slot="start"></ion-icon>
        Cerrar Sesion
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>
