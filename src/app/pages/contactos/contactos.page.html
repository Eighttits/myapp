<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contactsList">
      <ion-avatar aria-hidden="true" slot="star">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="">
      </ion-avatar>
      <ion-label>
        <h3>{{ contact.displayName }}</h3>
        <p>{{ contact.phoneNumbers[0].value }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
