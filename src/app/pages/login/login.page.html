<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </ion-header>
  <ion-card>
    <ion-card-header class="d-flex justify-content-center align-items-center">
      <ion-card-title class="d-flex justify-content-center"><img class="text-center" src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="imagen" width="20%"></ion-card-title>
      <ion-card-subtitle class="text-center">Inicio de sesion</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre" placeholder="" [(ngModel)] = "usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" value="" [(ngModel)] = "password"></ion-input>
      </ion-item>
      <ion-button expand="block" class="mt-3" (click) = "ingresar()">Ingresar</ion-button>
      <div>
        <a (click) = "regresar()">Regresar</a>
      </div>
    </ion-card-content>
  </ion-card>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</ion-content>
