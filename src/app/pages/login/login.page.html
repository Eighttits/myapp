<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-page">
  <ion-header collapse="condense">
    <ion-title class="text-white"><svg xmlns="http://www.w3.org/2000/svg" class="me-2" height="20px" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>EasyHouse</ion-title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </ion-header>
  <div class="text-center my-5 text-white">
    <h1>El viaje de tus sueños comienza aqui</h1>
  </div>
  <ion-card class="">
    <ion-card-header class="d-flex justify-content-center align-items-center">
      <ion-card-subtitle class="text-center">Ingresa tu correo electrónico y contraseña para iniciar sesión</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre" placeholder="" class="my-2" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" class="my-2" type="password" value="" [(ngModel)]="password"></ion-input>
      </ion-item>
      <a
        name=""
        id=""
        class="btn btn-dark my-4 w-100"
        href="#"
        role="button"
        (click)="ingresar()">Ingresar</a>
      
      <!-- <ion-button expand="block" class="my-4 btn btn-dark" (click)="ingresar()">Ingresar</ion-button> -->
      <div class="my-4">
        <p>¿Aun no tienes cuenta?<a>registrate aqui</a></p>
      </div>
    </ion-card-content>
  </ion-card>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</ion-content>
